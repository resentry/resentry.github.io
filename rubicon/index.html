<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap"
        rel="stylesheet">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.css">

    <title>Рубикон</title>
</head>

<body>

    <!-- Header -->
    <header id="header" class="header">
        <div class="main-header">
            <div class="container">
                <div class="row">
                    <div class="col-lg-3">
                        <img src="img/logo.png" alt="Рубикон" class="logo">
                    </div>
                    <div class="col-lg-2">
                        Завод производитель котельного оборудования
                    </div>
                    <div class="col-lg-2">
                        <span>режим работы: ПН-ПТ с 8:00 до 18:00</span>
                    </div>
                    <div class="col-lg-2">
                        <span>+7 4722 777 482</span>
                        <br>
                        <span>+7 499 677 677 2</span>
                        <br>
                        <span>sale@rubicon.group</span>
                    </div>
                    <div class="col-lg-3">
                        <div class="call">
                            <a href="#">Заказать расчет</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <!-- Header over -->
    <!-- Menu -->
    <div class="all-menu">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <ul class="menu d-flex justify-content-between">
                        <li class="menu__item">
                            <a href="#">Компания</a>
                        </li>
                        <li class="menu__item">
                            <a href="#">Теплообменное оборудование<img class="menu__more"
                                    src="/img/angle-arrow-down.png" alt=""></a>
                        </li>
                        <li class="menu__item">
                            <a href="#">Производство котельных<img class="menu__more" src="/img/angle-arrow-down.png"
                                    alt=""></a>
                        </li>
                        <li class="menu__item">
                            <a href="#">Проектирование котельных<img class="menu__more" src="/img/angle-arrow-down.png"
                                    alt=""></a>
                        </li>
                        <li class="menu__item">
                            <a href="#">Сертификаты</a>
                        </li>
                        <li class="menu__item">
                            <a href="#">Контакты</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <!-- Menu over -->
    <div class="slider-main">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <!-- image slider start -->
                    <div class="slider">
                        <div class="slides">
                            <!--radio buttons start-->
                            <input type="radio" name="radio-btn" id="radio1">
                            <input type="radio" name="radio-btn" id="radio2">
                            <input type="radio" name="radio-btn" id="radio3">
                            <!--radio buttons end-->
                            <!--slide images start-->
                            <div class="slide first">
                                <img src="/img/slider/factory1.jpg" alt="">
                            </div>
                            <div class="slide">
                                <img src="/img/slider/factory2.jpg" alt="">
                            </div>
                            <div class="slide">
                                <img src="/img/slider/factory3.jpg" alt="">
                            </div>
                            <!--slide images end-->
                            <!--automatic navigation start-->
                            <div class="navigation-auto">
                                <div class="auto-btn1"></div>
                                <div class="auto-btn2"></div>
                                <div class="auto-btn3"></div>
                            </div>
                            <!--automatic navigation end-->
                        </div>
                        <!--manual navigation start-->
                        <div class="navigation-manual">
                            <label for="radio1" class="manual-btn"></label>
                            <label for="radio2" class="manual-btn"></label>
                            <label for="radio3" class="manual-btn"></label>
                        </div>
                        <!--manual navigation end-->
                    </div>
                    <!-- image slider end -->
                </div>
            </div>
        </div>
    </div>






    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
        crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>
    -->
    <script src="/main.js"></script>
</body>

</html>
